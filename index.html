<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Music Player</title>
</head>
<!-- Add Some features  -->

<body>
    <div id="menu">
        <div class="left-panel">
            <div id="back-img"></div>
            <span class="close btn"> &times; </span>
            <div class="h-1">Sleep Mode</div>
            <div class="clock">
                <p id="min"><span> MIN</span> <span> SEC </span></p>
                <p id="timer-label">
                    <span>05</span> <span>:</span> <span>00 </span>
                </p>
                <!-- <p id='timer-label'>05 : 00</p> -->
                <small>When the countdown ends, music will stop</small>
            </div>
            <input class="timer-range" type="range" min="0" max="60" value="5" />
            <input id="onOffBtn" class="btn" type="button" value="On" />
        </div>
    </div>
    <div class="container">
        <div id="back-img"></div>
        <div class="inner-container">
            <div class="items header">
                <h2>Music Player</h2>
            </div>
            <div class="items circle">
                <div class="round-circle"></div>
            </div>
            <div class="center-btn">
                <img class="stopwatch btn" src="/images/stopwatch.png" alt="" />
                <img id="play-list" class="btn" src="images/playlist.png" />
            </div>
            <div class="items song-label">
                <marquee id="song-name" scrollAmount="4" direction="left">
                </marquee>
            </div>
            <div class="items audio-container">
                <audio src="" autoplay></audio>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="progress-timer">
                    <span class="currentTime">0:0 </span>
                    <span class="duration">0:0</span>
                </div>
            </div>
            <div class="items file-container">
                <div class="file-item file-box">Select Songs</div>
                <input class="file-item btn" id="audio" type="file" accept="audio/*" multiple />
            </div>
            <div class="items controls">
                <div class="controls-btn">
                    <img class="btn shuffle" src="images/shuffle.png" alt="previous" />
                    <img class="btn repeat" src="images/repeat.png" alt="Play" />
                </div>
                <div class="controls-btn">
                    <img class="btn previous" src="images/previous.png" alt="previous" />
                    <img class="btn backward" src="images/backward.png" alt="Next" />
                    <img class="btn play pause" src="images/pause.png" alt="Play" />
                    <img class="btn forward" src="images/fast_forward.png" alt="previous" />
                    <img class="btn next" src="images/next.png" alt="Next" />
                </div>
            </div>
        </div>
        <div class="inner-container song-list-page">
            <div id="back-img"></div>
            <span class="close" style="color: rgb(255, 4, 213); z-index: 3; cursor: pointer">
					&times;
				</span>
            <div class="header">
                <h3>Playlist <span class="total_songs"></span></h3>
            </div>
            <div class="songs-list"></div>
        </div>
    </div>
</body>

</html>
